apiVersion: v1
kind: Service
metadata:
  name: crm-app-service
  namespace: crm-app
  labels:
    app: crm-app
    app.kubernetes.io/name: crm-application
    app.kubernetes.io/component: service
    app.kubernetes.io/part-of: crm-system
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: management
    port: 8080
    targetPort: 8080
    protocol: TCP
  selector:
    app: crm-app
    version: v1
  sessionAffinity: None