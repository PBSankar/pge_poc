apiVersion: apps/v1
kind: Deployment
metadata:
  name: crm-app-deployment
  namespace: crm-app
  labels:
    app: crm-app
    version: v1
    app.kubernetes.io/name: crm-application
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: crm-system
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: crm-app
      version: v1
  template:
    metadata:
      labels:
        app: crm-app
        version: v1
        app.kubernetes.io/name: crm-application
        app.kubernetes.io/component: backend
    spec:
      containers:
      - name: crm-app
        image: crm-app:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: DB_HOST
          value: "mysql-service.database.svc.cluster.local"
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          value: "crm"
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: crm-db-secret
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: crm-db-secret
              key: password
        - name: JAVA_OPTS
          value: "-Xmx512m -Xms256m -server -Djava.security.egd=file:/dev/./urandom"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /appinfo/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /appinfo/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
          successThreshold: 1
        volumeMounts:
        - name: config-volume
          mountPath: /app/config
          readOnly: true
        - name: logs-volume
          mountPath: /app/logs
      volumes:
      - name: config-volume
        configMap:
          name: crm-app-config
      - name: logs-volume
        emptyDir: {}
      restartPolicy: Always
      terminationGracePeriodSeconds: 30